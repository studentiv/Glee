<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__login-btn" type="submit">Login</button>
      <div class="modal__sup-box">
        <label class="modal__label">
          <input type="checkbox">
          Remember me
        </label>
        <a class="modal__error" href="#">Lost your password?</a>
      </div>
    </form>
    <a class="modal__register-link" href="#">
      Not registered? No problem
    </a>
    <a class="modal__create" href="#">Create an account</a>
  </div>
</section>
